name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build chess engine
      run: make

    - name: Test UCI protocol
      run: |
        echo "uci" | ./chess_engine | grep -q "uciok"
        echo "isready" | ./chess_engine | grep -q "readyok"
